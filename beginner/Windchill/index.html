<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Binary to Decimal Converter" />
    <link rel="manifest" href="./manifest.webmanifest" />
    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js" defer></script>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <title>Windchill</title>
  </head>
  <body>
    <main>
      <h1>
        <span class="emoji">ðŸ¥¶</span>
        Windchill Factor
      </h1>
      <form>
        <div class="_system">
          <label for="system">Measurement System</label>
          <select id="system">
            <option value="celsius">Metric</option>
            <option value="imperial">Imperial</option>
          </select>
        </div>
        <div class="_temp">
          <label for="temp">Air Temperature</label>
          <input type="number" id="temp" required />
          <span class="units"><sup>o</sup> Celsius</span>
        </div>
        <div class="_speed">
          <label for="speed">Wind Speed</label>
          <input type="number" id="speed" required />
          <span class="units">kmph</span>
        </div>
        <div class="_formula">
          <span>Formula Used : </span>
          <span class="formula"
            ><span
              >13.12 + 0.6215T - 11.37v<sup>0.16</sup> + 0.3965Tv<sup
                >0.16</sup
              ></span
            ></span
          >
        </div>
        <div class="_button">
          <input type="submit" value="Calculate" />
        </div>
      </form>
      <div>Calculated Windchill Factor is <span class="windchill"></span></div>
    </main>
  </body>
</html>
