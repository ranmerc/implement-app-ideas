<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Convert Dollars to Cents" />
    <link rel="manifest" href="./manifest.webmanifest" />
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./index.css" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <title>Dollars to Cents</title>
  </head>
  <body>
    <h1 id="title">Dollars to Cents</h1>
    <main>
      <div id="input">
        <span id="dollar_value" hidden>Enter Value in Dollars</span>
        <input type="text" value="0.58" aria-labelledby="dollar_value" />
      </div>
      <div class="cents text">is <span id="cents">58</span> cents.</div>
      <div class="text">And consists of,</div>
      <table>
        <tbody>
          <tr id="quarters">
            <td>2</td>
            <td>Quarters</td>
          </tr>
          <tr id="dimes">
            <td>0</td>
            <td>Dimes</td>
          </tr>
          <tr id="nickels">
            <td>1</td>
            <td>Nickles</td>
          </tr>
          <tr id="pennies">
            <td>3</td>
            <td>Pennies</td>
          </tr>
        </tbody>
      </table>
    </main>
  </body>
</html>
