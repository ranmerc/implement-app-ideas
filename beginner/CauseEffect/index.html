<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A demonstration of cause effect design" />
    <link rel="manifest" href="./manifest.webmanifest" />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
    <title>CauseEffect</title>
  </head>
  <body>
    <div id="container">
      <h1 id="title">Cause Effect</h1>
      <div id="sub_container">
        <div id="summary"></div>
        <div id="content">
          <div class="content_card">
            <div class="content_title">Name</div>
            <div class="name"></div>
          </div>
          <div class="content_card">
            <div class="content_title">Street</div>
            <div class="street"></div>
          </div>
          <div class="content_card">
            <div class="content_title">City</div>
            <div class="city"></div>
          </div>
          <div class="content_card">
            <div class="content_title">Country</div>
            <div class="country"></div>
          </div>
          <div class="content_card">
            <div class="content_title">Telephone</div>
            <div class="telephone"></div>
          </div>
          <div class="content_card">
            <div class="content_title">Birthday</div>
            <div class="birthday"></div>
          </div>
        </div>
      </div>
    </div>
    <button class="expand">
      <img src="./arrow_up.svg" alt="Up Arrow" height="40px" weight="40px" />
    </button>
  </body>
</html>
