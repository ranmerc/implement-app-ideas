<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Simple image sliding carousel" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="manifest" href="./manifest.webmanifest" />
    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js" defer></script>
    <title>Slider Design</title>
  </head>
  <body>
    <header>
      <h1>Slider Design</h1>
    </header>
    <main>
      <div>
        <button class="arrow arrow-left">
          <svg
            width="19"
            height="30"
            viewBox="0 0 19 30"
            fill="none"
            aria-label="Left arrow - Go to previous image"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M15 0L18.525 3.525L7.07499 15L18.525 26.475L15 30L-1.10221e-05 15L15 0Z"
            />
          </svg>
        </button>
        <div class="sliding-container">
          <div class="slider">
            <figure class="sliding">
              <img src="./277-480x360.jpg" alt="Open Fields" />
            </figure>
            <figure class="sliding">
              <img src="./411-480x360.jpg" alt="City Skyscrapers" />
            </figure>
            <figure class="sliding">
              <img src="./530-480x360.jpg" alt="Plants" />
            </figure>
            <figure class="sliding">
              <img src="./802-480x360.jpg" alt="Architecture Papers" />
            </figure>
            <figure class="sliding">
              <img src="./925-480x360.jpg" alt="Misty Mountains" />
            </figure>
          </div>
        </div>
        <button class="arrow arrow-right">
          <svg
            width="19"
            height="30"
            viewBox="0 0 19 30"
            fill="none"
            aria-label="Left arrow - Go to previous image"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M4.00001 0L0.475006 3.525L11.925 15L0.475006 26.475L4.00001 30L19 15L4.00001 0Z"
            />
          </svg>
        </button>
      </div>
    </main>
  </body>
</html>
