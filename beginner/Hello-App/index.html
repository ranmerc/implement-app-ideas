<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Simple project which greets the user in their native language based on the user's IP address"
    />
    <link rel="manifest" href="./manifest.webmanifest" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <script src="./index.js" defer></script>
    <title>Hello App</title>
  </head>
  <body>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
      <path
        fill="#00"
        fill-opacity="1"
        d="M0,224L48,218.7C96,213,192,203,288,213.3C384,224,480,256,576,277.3C672,299,768,309,864,304C960,299,1056,277,1152,240C1248,203,1344,149,1392,122.7L1440,96L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"
      ></path>
    </svg>
    <div id="container">
      <h1 id="title">Login</h1>
      <form class="input">
        <div class="input_field">
          <label for="username" class="input_title">Username</label>
          <input type="text" id="username" />
          <div role="alert" class="warning">*required field</div>
        </div>
        <div class="input_field">
          <label for="password" class="input_title">Password</label>
          <input type="text" id="password" />
          <div role="alert" class="warning">*required field</div>
        </div>
        <div class="input_field">
          <label for="lc" class="input_title">Language Code</label>
          <input type="text" id="lc" />
        </div>
        <div id="button">
          <button type="submit" id="login">Login</button>
        </div>
      </form>
    </div>
  </body>
</html>
