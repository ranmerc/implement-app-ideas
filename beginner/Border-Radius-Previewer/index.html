<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Play with CSS Border Radius" />
    <link rel="manifest" href="./manifest.webmanifest" />
    <link rel="stylesheet" href="./index.css" />
    <script src="index.js" defer></script>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <title>Border-radius Previewer</title>
  </head>
  <body>
    <div id="container">
      <h1 id="title">Border Radius Previewer</h1>
      <div id="box" title="Preview Box"></div>
      <div id="input_container">
        <div id="first_radius" class="subcontainer">
          <div class="subcontainer_title">First Radius</div>
          <div class="property top-left">
            <label for="fr-top-left-value" class="property_title"
              >top-left:</label
            >
            <div class="property_input">
              <input type="text" id="fr-top-left-value" />
              <span id="select-menu-1" hidden>Select CSS unit</span>
              <select id="fr-top-left-unit" aria-labelledby="select-menu-1">
                <option value="em">em</option>
                <option value="rem">rem</option>
                <option value="%">%</option>
                <option value="px">px</option>
              </select>
            </div>
          </div>
          <div class="property bottom-right">
            <label for="fr-bottom-right-value" class="property_title"
              >bottom-right:</label
            >
            <div class="property_input">
              <input type="text" id="fr-bottom-right-value" />
              <span id="select-menu-2" hidden>Select CSS unit</span>
              <select id="fr-bottom-right-unit" aria-labelledby="select-menu-1">
                <option value="em">em</option>
                <option value="rem">rem</option>
                <option value="%">%</option>
                <option value="px">px</option>
              </select>
            </div>
          </div>
          <button class="link_icon">
            <img
              src="./link_icon.svg"
              alt="Link Icon"
              height="24px"
              width="24px"
            />
          </button>
          <div class="property top-right">
            <label for="fr-top-right-value" class="property_title"

          </button>
        </div>
        <div id="second_radius" class="subcontainer">

      <button class="copy">
        <img src="./copy_icon.svg" alt="Copy Icon" height="24px" width="24px" />
        <div class="copy_title">Copy</div>
      </button>
    </div>
